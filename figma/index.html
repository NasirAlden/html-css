<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <script src="/js/AwesomeFonts.js" crossorigin></script>
    <title>Figam Project</title>
  </head>
  <body>
    <div class="mainPage">
      <header>
        <div id="page-top">
          <nav>
            <ul class="navbar-left">
              <li class="navbar-li">HOME</li>
              <li class="navbar-li">ABOUT</li>
              <li class="navbar-li">SERVICES</li>
            </ul>
          </nav>
          <h2 id="Space1">1-space</h2>
          <nav>
            <ul class="navbar-right">
              <li class="navbar-li">SERVICES</li>
              <li class="navbar-li">SPACES</li>
              <li class="navbar-li">EVENTS</li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div id="co-working"><h4>co working</h4></div>
        <img src="images/Rectangle 10.png" alt="" id="frame6" />
        <img src="images/image 50.png" alt="" id="image50" />
        <img src="images/Ellipse 1.png" alt="" id="ellipse1" />
        <img src="images/Ellipse 2.png" alt="" id="ellipse2" />
        <img src="images/Ellipse 3.png" alt="" id="ellipse3" />
        <img src="images/broken-line.png" id="broken-line" alt="" />
        <div id="mainMsg">
          <p>A new way to revolutionise your work space to yourself</p>
        </div>
        <div id="mainText">
          <ul id="mainList">
            <li class="List-li li1">
              <i class="fa-location-dot fa-solid"></i> city
            </li>
            <li class="List-li li2">location</li>
            <li class="List-li li3">
              <button id="scheduleVisit-btn">schedule visit</button>
            </li>
          </ul>
        </div>
        <div id="visits-statistics">
          <div class="visits Ellipse31">
            <img src="images/Ellipse 31.png" alt="" />
          </div>
          <div class="visits Ellipse32">
            <img src="images/Ellipse 32.png" alt="" />
          </div>
          <div class="visits Ellipse33">
            <img src="images/Ellipse 33.png" alt="" />
          </div>
          <div class="visits Ellipse34">
            <img src="images/Ellipse 34.png" alt="" />
          </div>
          <div class="visits Ellipse35">
            <img src="images/Ellipse 35.png" alt="" />
          </div>
          <div class="visits Ellipse36">
            <img src="images/Ellipse 36.png" alt="" />
          </div>
          <div class="visits Ellipse37">
            <img src="images/Ellipse 37.png" alt="" />
            <p id="visitsCounter">+10</p>
          </div>
          <div id="visitsMsg">
            16 people booked a visit in last 24 hours
            <div></div>
          </div>
        </div>
      </main>
      <footer>
        <div class="sites-buttom">
          <div class="sites site1">
            <img src="images/google.png" alt="google" />
          </div>
          <div class="sites site2">
            <img src="images/slack.png" alt="slack" />
          </div>
          <div class="sites site3">
            <img src="images/atlassian.png" alt="atlassian" />
          </div>
          <div class="sites site4">
            <img src="images/dropbox.png" alt="dropbox" />
          </div>
          <div class="sites site5">
            <img src="images/shopify.png" alt="shopify" />
          </div>
        </div>
      </footer>
    </div>

</html>
