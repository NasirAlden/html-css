<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/milligram.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/mjvzyeqo" method="POST">
      <div class="headline"><h1>Milligram Landing Page</h1></div>
      <div id="main">
        <img id="main-image" src="images/learn.webp" alt="Love to learn" />
      </div>
      <div class="form-group inbox">
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          autofocus
          maxlength="20"
          minlength="1"
          placeholder="your first name"
        />
        <div class="form-group inbox">
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            autofocus
            maxlength="20"
            minlength="1"
            placeholder="your family name.."
          />
        </div>
      </div>
      <div class="form-group inbox">
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="your-email@example.com"
          id="email"
          name="email"
        />
      </div>
      <div class="form-group inbox">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          maxlength="15"
          minlength="6"
          placeholder="***********"
        />
      </div>
      <div class="form-group inbox">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="16yrs or older" />
      </div>
      <div class="form-group">
        <label for="course">Subject:</label>
        <select>
          <option value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">JS</option>
          <option value="3">C-Language</option>
          <option value="3">C#</option>
          <option value="3">Algorithms</option>
        </select>
      </div>
      <h2>select course period</h2>
      <div class="form-group">
        <input type="radio" name="membership" />
        <label class="radio" for="">3 Months</label>
      </div>
      <div class="form-group">
        <input type="radio" name="membership" />
        <label class="radio" for="">6 Months</label>
      </div>
      <div class="form-group">
        <input type="radio" name="membership" />
        <label class="radio" for="">10 Months</label>
      </div>
      <br />
      <h3>select options</h3>
      <div class="form-group">
        <input type="checkbox" />
        <label class="label" for="">accept terms</label>
        <input type="checkbox" />
        <label class="label" for="">send contant by Email</label>
      </div>
      <div class="form-group" id="btns">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
